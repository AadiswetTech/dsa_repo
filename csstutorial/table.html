<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">  
    <title>Even Rows Table</title>
</head>
<body>
    <div class="task">
        <div>
            <table>
                <tr >
                         
                         <th style="background-color:cadetblue;" colspan="4">Employee TimeCard</th>
                </tr>
               <tr>
                   <th>Day</th>
                   <th>Regular</th>
                   <th>OverTime</th>
                   <th>Total</th>
               </tr>
               <tr>
                   <td>Monday</td>
                   <td>8</td>
                   <td>2</td>
                   <td>10</td>
                  
               </tr>
               <tr>
                <td>Tuesday</td>
                <td>8</td>
                <td>1</td>
                <td>9</td>
               </tr>
               <tr>
                <td>wednesday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
               </tr>
               <tr>
                <td>thrusday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
               </tr>
               <tr>
                <td>friday</td>
                <td>8</td>
                <td>1</td>
                <td>9</td>
               </tr>
               <tr>
                <td>saturday</td>
                <td>8</td>
                <td>2.5</td>
                <td>10.5</td>
               </tr>
               <tr>
                <td>sunday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
               </tr>
               <tr style="background-color: cadetblue;">
                <td style="align-items:center;margin-left: 10px;">Total days</td>
                <td>56</td>
                <td>6.5</td>
                <td>62.5</td>
               </tr>
           </table>
        </div>
        <div class="Container">
            <h5>Step 1: Your details</h5>
               <div class="inputbox">
                        <label>Name:</label>
                        <input>
               </div>
               <div class="inputbox">
                        <label>Email:</label>
                        <input>
               </div>
               <div class="inputbox">
                        <label>Phone:</label>
                        <input>
               </div>
      <hr>
              <h4>Step 2: Delivery Address</h4> 
              <div class="textbox">
               <label>Address:</label>
               <textarea></textarea>
               </div>
               <div class="inputbox">
                        <label>pin code:</label>
                        <input>
               </div>
               <div class="inputbox">
                <label>country:</label>
                <input>
               </div>
               <h4>Step 3:Card Details</h4>
               <div class="inputbox">
                <input type="radio">
               </div>
              </div>
          </div>

    </div>
   
    

</body>
</html>
